<!DOCTYPE html>
<html>
<head>
	<title>Platform Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="Description" content="Platform Login Form">

	<!-- Style CSS -->
	<link href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- End of CSS -->
</head>

<body>
	<div class="header">
		<img class="banner-img" src="img/user.png" title="Platform login banner image">
		<div class="sign-in">
			<h2>Sign In</h2>
			<form class="form-control">
				<input type="email" class="email" name="email" id="email" placeholder="EMAIL*">
				<input type="password" class="password" name="password" id="password" placeholder="PASSWORD*">
				<button class="next-btn">NEXT&nbsp;<i class="fa fa-arrow-right" aria-hidden="true"></i>
				</button>
				<div class="remember-pwd">
					<a href="#" class="forgot-password">Forgot Password</a>
					<label>Not a Member?&nbsp;</label>-&nbsp;<a href="#"class="start-free">Start for Free</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
